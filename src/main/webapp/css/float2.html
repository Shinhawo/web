<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<style type="text/css">
	.container{
		padding: 10px;
		background-color: pink;
		overflow: hidden;
	}

	.box1, .box2 {
		float: left;
		width: 50%;
		padding: 20px 0;
	}
	
	.box1{background-color: lightyellow;}
	.box2{background-color: lightpink;}
	.box3{background-color: skyblue; padding: 20px;}
	
</style>
</head>
<body>
	<div class="container">
		<div class="box1">box1</div>
		<div class="box2">box2</div>
	</div>
	<div class="box3">box3</div>
	
</body>
</html>
