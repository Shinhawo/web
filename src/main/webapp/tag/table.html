<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table tag</title>
<style type="text/css">
table {
	width: 100%;
	border-collapse: collapse;
}

table, th, td{
	border: 1px solid #ddd;
	padding: 8px;
}

th{
	padding-top: 12px;
	padding-bottom: 12px;
	text-align: left;
	background-color: #FFDCDC;
	color: white;
}

tbody tr:nth-child(even){
	background-color : #FFE6E6;
}

tbody tr:nth-child(odd){
	background-color : #FFF0F0;
}



</style>
</head>
<body>
	<h1>테이블 태그</h1>
	
	<h3>영화 리스트</h3>
	<table>
		<thead>
			<tr>
				<th>순위</th>
				<th>제목</th>
				<th>개봉일</th>
				<th>점유율</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>가디언즈 오브 갤럭시</td>
				<td>2023.05.03</td>
				<td>41.9%</td>
			</tr>
			<tr>
				<td>2</td>
				<td>분노의질주</td>
				<td>2023.05.17</td>
				<td>14.0%</td>
			</tr>
			<tr>
				<td>3</td>
				<td>문재인입니다</td>
				<td>2023.05.10</td>
				<td>10.1%</td>
			</tr>
			<tr>
				<td>4</td>
				<td>슈퍼 마리오 브라더스</td>
				<td>2023.04.26</td>
				<td>7.7%</td>
			</tr>
			<tr>
				<td>5</td>
				<td>드림</td>
				<td>2023.04.26</td>
				<td>3.2%</td>
		</tbody>	
	</table>
	
</body>
</html>
