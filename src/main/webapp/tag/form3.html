<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form tag</title>
</head>
<body>
	<h1>폼 입력양식 연습</h1>
	
	<form action="register.jsp" method="post">
		<div>
			<label>이름</label>
			<input type="text" name="username" />
		</div>
		<div>
			<label>아이디</label>
			<input type="text" name="userId" value="hong"  readonly="readonly"  />
		</div>
		<div>
			<label>보유기술</label>
			<input type="checkbox" name="skill" value="java"  />자바
			<input type="checkbox" name="skill" value="c" disabled="disabled" />c
			<input type="checkbox" name="skill" value="c++" disabled="disabled" />c++
			<input type="checkbox" name="skill" value="python"  />파이썬
			<input type="checkbox" name="skill" value="lust"  />러스트
		</div>
    	<button type="button">전송</button>  <!-- 제출안됨 / 제출 : 새로운 화면을 띄우는 것 
    	                                         제출은 하되 새로운 화면을 띄우는 것이 아니라 그 화면 내에서 
    	                                         해결되도록 코딩해야 할 때 이 버튼을 사용-->
    	
    	<button type="submit">전송</button>  <!-- 제출됨 -->
    	<button>전송</button>				 <!-- 제출됨 근데 이렇게 적지 마셈 -->
    	
    	<input type="submit" value="전송" /> <!-- 제출됨 -->
	</form>
	<input type="submit" value="전송" />     <!-- form안에 없기 때문에 제출 안됨 -->
	
</body>
</html>
