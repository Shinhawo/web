<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table tag</title>
</head>
<body>
	<h1>테이블의 셀 병합</h1>
	
	<h2>가로방향 셀 병합</h2>
	<table border="1">
		<tbody>
			<tr>
				<th>이름</th>
				<th colspan="2">전화번호</th>
			</tr>
			<tr>
				<td>홍길동</td>
				<td>02-1234-5678</td>
				<td>010-1234-5678</td>
			</tr>
		</tbody>
	</table>
	
	<h2>세로방향 셀 병합</h2>
	<table border="1">
		<tr>
			<th>이름</th>
			<td>홍길동</td>
		</tr>
		<tr>
			<th rowspan="2">전화번호</th>
			<td>010-0345-0543</td>
		</tr>
		<tr>
			<td>010-3244-5253</td>
		</tr>
	</table>
</body>
</html>
